<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Museu Nacional</title>
</head>
<body>
    <!-- Início container-->
    <div id="container">
        <!-- Início header-->
        <header>
            <div id="logo">
                <h1><a href="index.html">Museu Nacional</a></h1>
            </div>
            <!-- Início nav-->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contatos</a></li>
                </ul>
            </nav>
            <!-- /Fim nav-->
        </header>
        <!-- /Fim header-->
        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="./assets/img/museu.png" alt="Imagem da entrada principal do museu nacional">
                </section>
            </div>

            <aside>
                <!-- Início depoimento-->
                <section id="depoimento">
                    <img src="./assets/img/depoimento.png" alt="Imagem de um depoimento sobre o museu">
                </section>
                <!-- /Fim depoimento-->
                <!-- Início visita-->
                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="date" name="data" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 4em;" type="number" name="qtd" id="qtd" value="01">
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section>
                <!-- /Fim visita-->
                <!-- Início galeria-->
                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href="#">
                        <img src="./assets/img/imagem1.jpg" height="93" width="93" alt="">
                    </a>
                    <a href="#">
                        <img src="./assets/img/imagem2.jpg" height="93" width="93" alt="">
                    </a>
                    <a href="#">
                        <img src="./assets/img/imagem3.jpg" height="93" width="93" alt="">
                    </a>
                    <a href="#">
                        <img src="./assets/img/imagem4.jpg" height="93" width="93" alt="">
                    </a>
                </section>
                <!-- /Fim galeria-->
            </aside>
        </div>

    </div>
    <!-- /Fim container-->
</body>
</html>
